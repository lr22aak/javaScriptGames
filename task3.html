<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
  <h1 id="h">Interview</h1>
  <img id="i" src="img1.jpg" width="327" height="255" alt="image" />
  <p id="p">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
</body>
<script>

var a=document.getElementById('h');
var b=document.getElementById('i');
var c=document.getElementById('p');

a.addEventListener('click',func);

function func(){
	a.style.color="violet";
	b.style.marginTop="10%";
	b.style.paddingLeft="30%";
	c.style.display="none";
}

</script>
</html>
