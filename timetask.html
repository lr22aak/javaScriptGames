<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js time</title>
</head>

<body onload="func()">
<button onclick = "x = setInterval(func, 3000)">start</button>

<button onclick = "clearInterval(x)">stop</button>

<p id="time"></p>

<script>

var t=document.getElementById("time");
var y =17;
function func(){
	
	t.innerHTML = y++;
}

</script>

</body>
</html>
